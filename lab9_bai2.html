<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Hữu Hậu PS28293</title>
</head>
<body>
    <h2>Đăng Ký Tài Khoản</h2>
    <form action="" method="post" enctype="multipart/form-data">
        <div> 

            <label for="">Họ và tên :</label>
            <br>
            <input type="text">
        </div>
            <div>
                <label for="">Giới tính :</label><br>
                <label for="male"> <input type="radio" name="gender" id="male">Nam</label>
                <label for="female"> <input type="radio" name="gender" id="female">Nữ</label>
            </div>
        <div>
            <label for="">Hình ảnh:</label><br>
            <input type="file">
        </div>
            <div>
                <label for="">Quốc tịch :</label>
                    <select name="" id="">
                        <option value="">Việt Nam </option>
                        <option value="">Campuchia </option>
                        <option value="">Thái Lan </option>
                        <option value="">Lào </option>
                    </select>
            </div>
        <div>
            <label for="">Sở thích</label><br>
            <label for="tt"><input type="checkbox" id="tt">Du lịch</label>
            <label for="dl"><input type="checkbox" id="dl">Thể thao</label>
            <label for="an"><input type="checkbox" id="an">Âm nhạc</label>
            <label for="at"><input type="checkbox" id="at">Ẩm thực</label>
        </div>
        <div><label for="">Ghi chú :</label></div>
        <textarea name="" id="" cols="40" rows="5"></textarea>
        <hr>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Nhập lại">
    </form>
</body>
</html>
